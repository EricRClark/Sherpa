  <div class="collection-item-wrap">
    <h4>
      {{category}}
    </h4>
    <div ng-swipe-left="rewind()" ng-swipe-right="advance()" class="collection-item">
      <i
        class="fa fa-chevron-left"
        ng-click="rewind()">
      </i>
        <div
            class="location"
            data-loc-id="{{locId}}"
            ng-model="locationDisplay">
            {{locationDisplay}}
        </div>
      <i
        class="fa fa-chevron-right"
        ng-click="advance()">
      </i>
    </div>
  </div>
