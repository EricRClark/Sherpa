<div ng-swipe-left="rewind()" ng-swipe-right="advance()" class="collection-list">
  <h4>{{category}}</h4>
  <i class="fa fa-chevron-left" ng-click="rewind()"></i>
    <div class="location" data-loc-id="{{locId}}" ng-model="locationDisplay">{{locationDisplay}}</div>
  <i class="fa fa-chevron-right" ng-click="advance()"></i>
</div>
