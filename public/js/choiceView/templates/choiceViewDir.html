<!-- This template is each returned element from the 'choiceView.html' ng-repeat. It populates the page with checkboxes that allow the user to build their own tour. -->
<div class="checkbox-choice-wrap col-xs-12 col-sm-6 col-md-4">
  <label><input type="checkbox" name="{{cat.id}}" ng.model="checkedBox.{{cat.id}}" ng.value="{{cat.categoryStr}}" />{{cat.categoryStr}}</label>
</div>
