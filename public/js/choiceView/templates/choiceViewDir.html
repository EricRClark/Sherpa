<!-- This template is each returned element from the 'choiceView.html' ng-repeat. It populates the page with checkboxes that allow the user to build their own tour. -->
<div class="choice-button-wrap col-xs-12 col-sm-6 col-md-4">
  <button type="button" value="cat"
          data-attr="{{cat.id}}"
          class="col-xs-12 s-btn-base choice-btn"
          ng-click="addToPage()"
          >
          {{cat.categoryStr}}
  </button>
</div>
