<!-- header container, this remains pretty consistent across all screens.  -->
<div class="container header-container">
  <div class="logo col-xs-12 col-sm-6">
    <h1>sherpa</h1>
    <a ui-sref="landing">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i> start over
    </a>
    <hr>
  </div>
  <div class="description col-xs-12 col-sm-6">
    <p>We've generated some great options to get you started, but feel free to look through a few of the other options to get the best of what we've got.</p>
  </div>
</div>
<!-- End Header Container -->

<div class="container">
  <div class="collection-list-wrap">
    <div ng-repeat="location in locations" >
      <choice-view-slider-directive
        location="location"
        index="0"
        location-display="{{location.data[0].name}}"
        category="{{location.data[0].categories[0].category.categoryStr}}"
        loc-id="{{location.data[0].id}}"
      >
      </choice-view-slider-directive>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 submit-wrap">
    <button ng-click="choiceViewCtrl.startTour()" class="submit">Start Tour</button>
  </div>
</div>
