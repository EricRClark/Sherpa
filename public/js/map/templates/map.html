<div class="container map-header" ng-hide="stateLoading">
  <div class="logo col-xs-6">
    <h1>sherpa</h1>
    <a ui-sref="home.near"><i class="fa fa-cutlery" aria-hidden="true"></i> pit stop</a>
    <hr>
  </div>
  <div class="description col-xs-6">
    <button type="button" data-toggle="modal" data-target="#quit">End Tour</button>
  </div>
</div>
<div class="modal fade" id="quit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">Hold Up</h2>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to quit? You will be unable to resume your tour.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="dismiss" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="MapCtrl.quit()">I'm Sure</button>
      </div>
    </div>
  </div>
</div>

<div id="main-map" class="col-xs-12" ng-hide="stateLoading"></div>
<div ng-repeat="tour in MapCtrl.tour">
  <div class="modal fade" id="{{tour.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="myModalLabel">{{tour.location.name}}</h2>
        </div>
        <div class="modal-body">
          <div class="img img-responsive">
            <img src="{{tour.location.imageUrl}}"/>
          </div>
          <ul class="list-group">
            <li class="list-group-item"><i class=" fa fa-map-marker" aria-hidden="true"></i> Address: {{tour.location.streetAddress}}</li>
            <li class="list-group-item"><i class="fa fa-link" aria-hidden="true"></i> Website: <a href="{{tour.location.siteUrl}}" target="_blank">{{tour.location.siteUrl}}</a></li>
          </ul>
          <div class="well">
            {{tour.location.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
